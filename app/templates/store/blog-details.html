
{% extends "base.html" %}

{% block title %} Blog {% endblock %}

{% block content %}
{% load static %}

<div class="container my-5">
    <h1 class="text-center">{{ blog.title }}</h1>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <img src="{{ blog.image.url }}" class="img-fluid" alt="Animation demo">
        </div>
        <div class="col-md-6">
            {{  blog.body }}
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center mt-3">
    <div class="badge badge-info">Category: {{ categories }}</div>
    <div class="badge badge-secondary">Tags: {{ tags }}</div>
</div> 
</div>


{% endblock %}
