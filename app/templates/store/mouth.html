{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Upload mouths {% endblock %}

{% block content %}

<main>

<h1>Upload your Mouth images for Lip sync</h1>
{% if success %}
<div class="alert alert-success">
    <strong>Successfully!</strong> Uploaded.
</div>
{% endif %}
    <div class="album py-5 bg-light">
        <div class="container">

            <form action="" method='post'  autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit" class="submit">submit</button>
            </form>
        </div>
    </div>

</main>


{% endblock %}
