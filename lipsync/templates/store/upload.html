{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %} Lipsync {% endblock %}

{% block content %}

<main>

<h1>form user</h1>

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <form action="" method='post'  autocomplete="off" enctype="multipart/form-data">
                {% csrf_token %}
                {{form|crispy}}
                <button class="btn btn-success" type="submit" class="submit">submit</button>
            </form>
            </div>
        </div>
    </div>

</main>


{% endblock %}
